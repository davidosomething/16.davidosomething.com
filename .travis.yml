sudo: false
language: node_js
cache:
  directories:
  - assets/jspm
  - node_modules
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  global:
  - CXX="g++-4.8"
  - GITHUB_PAGES_REPO="https://github.com/davidosomething/davidosomething.github.io.git"
  - secure: 
branches:
  only:
  - master
  - dev
before_script:
- npm install -g gulp
install:
- npm install
- npm run travis-jspm-config
- npm run travis-jspm-install
script:
- gulp lint:css
- gulp lint:js
- gulp
after_success:
- echo "Build \#${TRAVIS_BUILD_NUMBER} of https://github.com/davidosomething/davidosomething.github.io/commit/${TRAVIS_COMMIT}"
- |
  if [ "$TRAVIS_BRANCH" = "master" ]; then
    npm run deploy-surge &

    openssl aes-256-cbc -K $encrypted_157bbe5ff2f8_key -iv $encrypted_157bbe5ff2f8_iv -in lib/id_rsa.enc -out ~/.ssh/id_rsa -d
    chmod u=rw,og= ~/.ssh/id_rsa
    echo "Host github.com"              >> ~/.ssh/config
    echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
    git config user.name "TravisCI"
    git config user.email "travis@travis-ci.org"
    GITHUB_PAGES_COMMIT_MESSAGE="Deploy build ${TRAVIS_BUILD_NUMBER} of https://github.com/davidosomething/davidosomething.github.io/commit/${TRAVIS_COMMIT}" npm run travis-deploy-github

    wait
  fi
