branches:
  only:
  - master
sudo: false
language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
before_install:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis"
before_script:
- npm install -g gulp jspm gh-pages
install:
- npm install
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
- jspm install
script:
- gulp
after_success:
  - npm run deploy
